<!DOCTYPE html>
<html lang="sv">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Laga simple Search Widget</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/app.css">

</head>
<body>

    <div id="page">

        <div id="widget-wrapper">
            
            <div class="laga-widget">
                <div class="laga-widget__title">
                    <h2>Sök efter reservdelar i vårt lager</h2>
                </div>
                <div class="laga-widget__form">
                    <form id="lagaWidgetForm">
                        <div class="laga-widget__input">
                            <img src="https://develop.visionmedia.nu/sollentunabildemontering/wp-content/uploads/2019/11/s-marke.jpg" alt="S" class="laga-widget__s">
                            <input type="text" name="laga-widget__regno" id="laga-widget__regno" placeholder="Ange registreringsnummer">
                        </div>
                        <div class="laga-widget__search">
                            <button type="submit" id="laga-widget__search">Sök</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script src="assets/js/app.js" defer></script>
    
</body>
</html>
